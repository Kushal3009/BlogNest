{% include "base.html" %}

<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="1">Technology</option>
                <option value="2">Lifestyle</option>
                <option value="3">Health</option>
                <option value="4">Business</option>
                <option value="5">Entertainment</option>
                <option value="6">Education</option> <!-- Custom Category -->
                <option value="7">Food</option> <!-- Custom Category -->
                <option value="8">Travel</option> <!-- Custom Category -->
                <option value="9">Science</option> <!-- Custom Category -->
                <option value="10">Sports</option> <!-- Custom Category -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
